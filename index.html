<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Important Links</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        h1 { font-size: 1.5rem; color: #333; }
        .link-box {
            display: block;
            background: white;
            color: #333;
            text-decoration: none;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .link-box:hover {
            transform: translateY(-3px);
            background: #0070f3;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Important Links</h1>
    
    <a href="https://chromewebstore.google.com/detail/cds-notification-centre/hcjmhfmkkgbpdpfngekgefipfegmhokc?authuser=4&hl=en-GB%3C/a" class="link-box">CDS Notification Center Chrome Extension</a>
    
    </div>

</body>
</html>
